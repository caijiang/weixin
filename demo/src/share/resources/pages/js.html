<!DOCTYPE html>
<html xmlns:wx="http://weixin.jiangcai.me" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script wx:js="onMenuShareTimeline,getLocation"></script>
    <script wx:share=""></script>

    <script>
        wx.error(function (res) {
            // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
            console.error('error', res);
            wx.testDone = true;
        });

        wx.ready(function (res) {
            console.error('ready', res);
            wx.testDone = true;
        });
    </script>
</head>
