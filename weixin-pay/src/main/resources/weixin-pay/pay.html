<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>微信支付</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<script th:inline="script">
    var weixinRequest = /*[[${payRequestParam}]]*/ {};
    var successRedirectUrl = /*[[${successUri}]]*/ "";
    var failureRedirectUrl = /*[[${failureRedirectUrl}]]*/ "";

    function onBridgeReady() {
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest', weixinRequest,
            function (res) {
                console.log(res);
                if (res.err_msg == "get_brand_wcpay_request:ok") {
                    window.location.href = successRedirectUrl;
                } else {
                    window.location.href = failureRedirectUrl;
                }
            }
        );
    }
    if (typeof WeixinJSBridge == "undefined") {
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    } else {
        onBridgeReady();
    }
</script>
</body>
</html>
